<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教学大纲模板工具</title>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, \"Apple Color Emoji\", \"Segoe UI Emoji\"; margin:0;}
    header{background:#0d6efd; color:#fff; padding:14px 20px;}
    main{padding:20px; max-width:960px; margin:0 auto;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:18px;margin-bottom:16px;}
    .btn{display:inline-block;background:#0d6efd;color:#fff;padding:8px 14px;border-radius:6px;text-decoration:none;border:0;cursor:pointer}
    .btn.secondary{background:#64748b}
    .field{margin-bottom:14px}
    .field label{display:block;margin-bottom:6px;font-weight:600}
    textarea,input,select{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:6px}
    pre{white-space:pre-wrap;background:#0b1021;color:#e2e8f0;padding:16px;border-radius:8px;}
    .tip{color:#475569;font-size:12px;margin-top:6px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #cbd5e1;padding:6px}
  </style>
</head>
<body>
  <header>
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <strong>教学大纲模板工具 · MVP</strong>
      <nav style="display:flex; gap:15px;">
        <a href="{{ url_for('main.index') }}" style="color:#fff; text-decoration:none; padding:5px 10px; border-radius:4px; background:rgba(255,255,255,0.1);">📄 模板渲染</a>
        <a href="{{ url_for('main.teaching_outline') }}" style="color:#fff; text-decoration:none; padding:5px 10px; border-radius:4px; background:rgba(255,255,255,0.1);">🎯 教学大纲生成</a>
      </nav>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
