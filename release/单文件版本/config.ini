# 教学大纲生成系统配置文件
# Teaching Outline Generator Configuration

[server]
# 服务器配置
host = 127.0.0.1
port = 5000
debug = false

# 备用端口列表（当主端口被占用时自动尝试）
backup_ports = 5001,5002,5003,5004,5005

[app]
# 应用配置
app_name = 教学大纲生成系统
version = 1.0.0
author = AI Assistant

# 自动打开浏览器
auto_open_browser = true

# 浏览器打开的默认页面
default_page = /teaching-outline

[paths]
# 路径配置
templates_dir = templates
output_dir = output
uploads_dir = uploads

[ai]
# AI配置默认值
default_positioning_length = 100
default_objectives_length = 80
default_module_content_length = 60
default_temperature = 0.9

[logging]
# 日志配置
log_level = INFO
log_file = app.log
max_log_size = 10MB
backup_count = 5